   <section class="section   mx-auto py-10 relative z-10   md:flex">
      <div class="mb-16   md:mb-0 md:mt-16 md:pr-3 md:w-1/2">
         <h2 class="font-primary leading-tight mb-4 text-black-2 text-deka   md:text-hecto">Landing Page Template</h2>
         <p class="font-primary mb-10 text-black-2 text-theta">Landing page header with larger subtext to get to the point just a tad bit quicker. Social problems rarely have satisfactory technical solutions.</p>
         
         <button class="btn btn--primary">Medium Call to Action</button>
      </div>
      
      <div class="md:pl-3 md:w-1/2">
         <div class="card   px-6 py-10   lg:px-10">
            <h3 class="font-primary leading-tight mb-8 text-black-2 text-center text-kappa">Form Title</h3>
            
            <form>
               <div class="sm:flex sm:mb-4">
                  <!--   Name   -->
                  <div class="mb-4   sm:mb-0 sm:pr-3 sm:w-1/2">
                     <div class="flex justify-start mb-2">
                        <label for="first_name" class="input --label">First Name</label>
                     </div>
                     <input name="first_name" id="first_name" type="text" class="input --field" placeholder="First name here.">
                  </div>
                  
                  <!--   Phone   -->
                  <div class="mb-4   sm:mb-0 sm:pl-3 sm:w-1/2">
                     <div class="flex justify-start mb-2">
                        <label for="last_name" class="input --label">Last Name</label>
                     </div>
                     <input name="last_name" id="last_name" type="text" class="input --field" placeholder="Last name here.">
                  </div>
               </div>
               
               <div class="mb-8   sm:mb-4 sm:flex   md:block md:mb-8">
                  <!--   Email   -->
                  <div class="mb-4   sm:pr-2 sm:w-1/2   md:pr-0 md:w-full">
                     <div class="flex justify-start mb-2">
                        <label for="email" class="input --label">Email</label>
                     </div>
                     <input name="email" id="email" type="email" class="input --field" placeholder="Enter your email here.">
                  </div>
                  
                  <!--   Email   -->
                  <div class="mb-4   sm:pl-2 sm:w-1/2   md:pl-0 md:w-full">
                     <div class="flex justify-start mb-2">
                        <label for="university" class="input --label">University</label>
                     </div>
                     <input name="university" id="university" type="text" class="input --field" placeholder="What university do you work for?">
                  </div>
               </div>
               
               <!--   Submit   -->
               <input class="btn btn--primary --tiny   mx-auto" type="submit" value="Submit">
            </form>
         </div>
      </div>
